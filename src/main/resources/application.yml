    driverClassName: com.mysql.jdbc.Driver
    url: jdbc:mysql://localhost:3306/test?characterEncoding=utf-8
    username: root
    password: 123456
    maxActive: 500
spring:
  datasource:
    type: com.alibaba.druid.pool.DruidDataSource
